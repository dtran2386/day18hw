<!doctype html>
<html>
    <head>
        <title>Chat Machine 2016</title>
        <link rel="stylesheet" href="css/day14hw.css" />
        <script src="js/app.js"></script>
       
    </head>
<body>
    <header><img src="http://i.imgur.com/s0Y4kko.png" />
    </header>
    <div>
    <ul id="textBox"></ul>
    </div>
    
  <div>
      <div>
    <label for="user">User's Name:</label>
          <input id="user" class="userInput" autocomplete="off" type="text" placeholder="enter your name here"/>
      </div>
      <div>
    <label for="message">Message:</label>
        <input id="message" class="userInput" autocomplete="off" type="text" placeholder="enter your message here" />
      </div>
    <button id="send">Send</button>
  </div>
    <button id="refresh">Refresh Messages</button>
    

</body>
</html>
